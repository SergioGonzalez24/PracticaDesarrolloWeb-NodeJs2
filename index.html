<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css">
        <title>Practicas Node 2</title>
    </head>
    <body>
        <div class="sumador">
            <h1>Sumador de dos numeros</h1>
            <input type="number" id="num1" class="cuadroNum1"> <strong>+</strong> <input type="number"id="num2" class="cuadroNum2">
            <br>
            <br>
            <button type="button" id="submit" class="buttonEjecutar">
                <span class="button__text">SUMA</span>
                <span class="button__icon">
                    <ion-icon name="add-outline"></ion-icon>
                </span>
            </button>
            <br>
            <br>
            <p>
                <strong>Resultado:</strong>
                <div id="sumRes"></div>
            </p>
            <br>            
        </div>

        <div class="restador">
            <h1>Resta de Dos Numeros</h1>
            <input type="number" id="num1" class="cuadroNum1"> <strong>-</strong> <input type="number"id="num2" class="cuadroNum2">
            <br>
            <br>
            <button type="button" id="submit" class="buttonEjecutar">
                <span class="button__text">RESTA</span>
                <span class="button__icon">
                    <ion-icon name="remove-outline"></ion-icon>
                </span>
            </button>
            <br>
            <br>
            <p>
                <strong>Resultado:</strong>
                <div id="restaRes"></div>
            </p>
            <br>            
        </div>

        
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
    
</html>
